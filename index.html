<html>
    <head>
        <link href="dice.css" rel="stylesheet" >

                <div id="player1">
                    <h1>Score: 
                        <span id="player1score">0</span>
                    </h1>
                    <div id="player1dice" class="dice active">-</div>

                    </h1>

            <button id="rollbtn">Roll Dice </button>
            <button id="resetbtn">Reset Game </button>
        </div>
        <script src="dice.js"></script>
    </body>
</html>
